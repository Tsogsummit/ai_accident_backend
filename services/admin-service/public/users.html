<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <title>Хэрэглэгчид - Admin Panel</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <aside class="sidebar">
      <div class="sidebar-header"><h2><i class="fas fa-car-crash"></i> Admin Panel</h2><p>AI Accident Detection</p></div>
      <nav class="sidebar-nav">
        <div class="nav-item"><a href="/dashboard.html" class="nav-link" data-page="dashboard"><i class="fas fa-th-large"></i><span>Дашбоард</span></a></div>
        <div class="nav-item"><a href="/accidents.html" class="nav-link" data-page="accidents"><i class="fas fa-exclamation-triangle"></i><span>Ослууд</span></a></div>
        <div class="nav-item"><a href="/users.html" class="nav-link" data-page="users"><i class="fas fa-users"></i><span>Хэрэглэгчид</span></a></div>
        <div class="nav-item"><a href="/cameras.html" class="nav-link" data-page="cameras"><i class="fas fa-video"></i><span>Камерууд</span></a></div>
        <div class="nav-item"><a href="/reports.html" class="nav-link" data-page="reports"><i class="fas fa-chart-bar"></i><span>Тайлангууд</span></a></div>
      </nav>
    </aside>
    <main class="main-content">
      <header class="topbar">
        <div class="topbar-left"><h1>Хэрэглэгчид</h1></div>
        <div class="topbar-right">
          <button class="btn btn-sm btn-success" onclick="exportUsers()"><i class="fas fa-file-excel"></i> Татах</button>
          <div class="user-info"><div class="user-avatar">A</div><div class="user-details"><div class="user-name">Admin</div><div class="user-role">Админ</div></div></div>
          <button class="btn btn-sm btn-danger" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Гарах</button>
        </div>
      </header>
      <div class="content">
        <div class="card">
          <div class="card-header"><h3 class="card-title">Хэрэглэгчдийн жагсаалт</h3></div>
          <div class="card-body">
            <div class="table-container">
              <table class="table">
                <thead><tr><th>ID</th><th>Хэрэглэгч</th><th>Имэйл</th><th>Төлөв</th><th>Мэдээллүүд</th><th>Бүртгэлсэн</th><th>Үйлдэл</th></tr></thead>
                <tbody id="users-table-body"><tr><td colspan="7" class="text-center" style="padding: 2rem;"><div class="loading"><div class="spinner"></div><p>Ачааллаж байна...</p></div></td></tr></tbody>
              </table>
            </div>
            <div id="pagination-container"></div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/users.js"></script>
</body>
</html>
