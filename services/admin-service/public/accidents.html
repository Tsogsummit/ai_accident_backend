<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ослууд - Admin Panel</title>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-car-crash"></i> Admin Panel</h2>
        <p>AI Accident Detection</p>
      </div>

      <nav class="sidebar-nav">
        <div class="nav-item">
          <a href="/dashboard.html" class="nav-link" data-page="dashboard">
            <i class="fas fa-th-large"></i>
            <span>Дашбоард</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="/accidents.html" class="nav-link" data-page="accidents">
            <i class="fas fa-exclamation-triangle"></i>
            <span>Ослууд</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="/users.html" class="nav-link" data-page="users">
            <i class="fas fa-users"></i>
            <span>Хэрэглэгчид</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="/cameras.html" class="nav-link" data-page="cameras">
            <i class="fas fa-video"></i>
            <span>Камерууд</span>
          </a>
        </div>
        <div class="nav-item">
          <a href="/reports.html" class="nav-link" data-page="reports">
            <i class="fas fa-chart-bar"></i>
            <span>Тайлангууд</span>
          </a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Topbar -->
      <header class="topbar">
        <div class="topbar-left">
          <h1>Ослууд</h1>
        </div>
        <div class="topbar-right">
          <button class="btn btn-sm btn-success" onclick="exportAccidents()" title="Excel татах">
            <i class="fas fa-file-excel"></i> Татах
          </button>
          <div class="user-info">
            <div class="user-avatar">A</div>
            <div class="user-details">
              <div class="user-name">Admin</div>
              <div class="user-role">Админ</div>
            </div>
          </div>
          <button class="btn btn-sm btn-danger" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Гарах
          </button>
        </div>
      </header>

      <!-- Content -->
      <div class="content">
        <!-- Filters Card -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Шүүлтүүр</h3>
          </div>
          <div class="card-body">
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
              <div class="form-group" style="margin-bottom: 0;">
                <label class="form-label" for="status-filter">Төлөв</label>
                <select id="status-filter" class="form-control form-select">
                  <option value="">Бүгд</option>
                  <option value="reported">Мэдээлсэн</option>
                  <option value="confirmed">Баталгаажсан</option>
                  <option value="resolved">Шийдэгдсэн</option>
                  <option value="false_alarm">Худал</option>
                </select>
              </div>

              <div class="form-group" style="margin-bottom: 0;">
                <label class="form-label" for="severity-filter">Хүнд байдал</label>
                <select id="severity-filter" class="form-control form-select">
                  <option value="">Бүгд</option>
                  <option value="minor">Бага</option>
                  <option value="moderate">Дунд</option>
                  <option value="severe">Ноцтой</option>
                </select>
              </div>

              <div class="form-group" style="margin-bottom: 0;">
                <label class="form-label" for="source-filter">Эх үүсвэр</label>
                <select id="source-filter" class="form-control form-select">
                  <option value="">Бүгд</option>
                  <option value="user">Хэрэглэгч</option>
                  <option value="camera">Камер</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Accidents Table Card -->
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Ослын жагсаалт</h3>
          </div>
          <div class="card-body">
            <div class="table-container">
              <table class="table">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>Огноо цаг</th>
                    <th>Байршил</th>
                    <th>Хүнд байдал</th>
                    <th>Төлөв</th>
                    <th>Тайлбар</th>
                    <th>Мэдээлсэн</th>
                    <th>Камер</th>
                    <th>Үйлдэл</th>
                  </tr>
                </thead>
                <tbody id="accidents-table-body">
                  <tr>
                    <td colspan="9" class="text-center" style="padding: 2rem;">
                      <div class="loading">
                        <div class="spinner"></div>
                        <p>Ачааллаж байна...</p>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <!-- Pagination -->
            <div id="pagination-container"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/accidents.js"></script>
</body>
</html>
