<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Админ нэвтрэх - AI Accident Detection</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <div class="login-logo"><i class="fas fa-car-crash"></i></div>
        <h1>Админ систем</h1>
        <p>AI Accident Detection System</p>
      </div>
      <div id="error-message" class="error-message"></div>
      <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label class="form-label" for="username">Хэрэглэгчийн нэр</label>
          <div style="position: relative;">
            <i class="fas fa-user input-icon"></i>
            <input type="text" id="username" name="username" class="form-control" placeholder="admin" required autocomplete="username">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="password">Нууц үг</label>
          <div style="position: relative;">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="password" name="password" class="form-control" placeholder="••••••••" required autocomplete="current-password">
          </div>
        </div>
        <button type="submit" id="login-btn" class="btn btn-primary login-btn"><i class="fas fa-sign-in-alt"></i> Нэвтрэх</button>
      </form>
      <div class="login-footer">
        <p>© 2025 AI Accident Detection System</p>
        <p style="margin-top: 0.5rem; font-size: 0.8rem;">Анхдагч нэвтрэх: admin / admin123</p>
      </div>
    </div>
  </div>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/auth.js"></script>
  <script>
    if (api.isAuthenticated()) window.location.href = '/dashboard.html';
    document.getElementById('username').focus();
  </script>
</body>
</html>
